<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">TESTE DE FIREBASE</div>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="produtos.html">Início</a></li>
      </ul>
      <a href="index.html" class="login-icon" title="Login">
        <i class="bx bx-user"></i>
      </a>
    </nav>
  </header>
  <div class="container">
    <h2>Registrar-se</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <button type="button" onclick="register(event)">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
  </div>

  <!-- Firebasezin -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
